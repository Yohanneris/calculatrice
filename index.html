<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">

		<title>Calculatrice</title>
	
		<script src="Javascript/script.js"></script>
	</head>

	<body>
		<div class="header" align="center">
		<header>
			<h1>Calculatrice</h1>
		</header>
		</div>
		<div class="calc" align="center">
		<input type="text" value="" disabled="disabled" id="resultat"><br /><br /><button  value="<-" id="suppr" class="btn2" onclick="suppr();">‚Üê</button> <button  value="c" id="c" class="btn2" onclick="c();">c</button><br />
		<br /><button  value="7" id="sept" class="btn" onclick="sept();">7</button> <button  value="8" id="huit" class="btn" onclick="huit();">8</button> <button  value="9" id="neuf" class="btn" onclick="neuf();">9</button> <button  value="+" id="plus" class="btn3" onclick="plus();">+</button>

		<br /><br /><button  value="." id="virgule" class="btn2" onclick="virgule();">.</button> <button  value="0" id="zero" class="btn" onclick="zero();">0</button> <button  value="=" id="egal" class="btn2" onclick="egal();">=</button> <button  value="/" id="divise" class="btn3" onclick="divise();">/</button>
		</div>
		
		
	</body>
